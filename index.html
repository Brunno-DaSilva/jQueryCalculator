<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <span><div class="numbers"></div></span>
      <div class="special-characters">1</div>
      <div>2</div>
      <div>3</div>
      <div>/</div>
      <div class="special-characters">4</div>
      <div>5</div>
      <div>6</div>
      <div>x</div>
      <div class="special-characters">7</div>
      <div>8</div>
      <div>9</div>
      <div>-</div>
      <div class="special-characters">0</div>
      <div>.</div>
      <div>+</div>
      <div>=</div>
      <div class="clear-style">CLEAR</div>
    </main>
  </body>
</html>
